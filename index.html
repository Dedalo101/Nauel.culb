    <div class="centerTitle" aria-hidden="true">Ⲁ Ⲙ Ⲟ ꓤ Ⲟ</div>

                </div>
            </div>

        <section class="section" id="contact" aria-label="Contact">

                <a class="contactLink" href="mailto:GlueRecords@revamail.com">GlueRecords@revamail.com</a>
